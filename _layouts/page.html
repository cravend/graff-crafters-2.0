---
layout: default
---
<div class="container-fluid">
  {% if page.image %}<div id="welcome" class="row featurette splash" style="background-image: url('{{ page.image }}');">{% else %}<div id="welcome" class="row featurette splash splash-color">{% endif %}
    <div class="col-xs-12">
      <h1 class="featurette-heading">{{ page.title }}</h1>
      {% if page.subtitle %}<h3>{{ page.subtitle }}</h3>{% endif %}
    </div>
  </div>
</div>
<div class="container marketing">
  {{ content }}
</div>
